<div class="session">
    <div class="session__container">
        <header class="session__header">
            <h1><img src="/images/long_logo.png" alt="Lesson Lace"></h1>
            <h2>Sign up for the future of planning</h2>
            <h3>Join today and gain access to 20,000+ free lesson plans</h3>
        </header>
        <div class="session__sign_up">
            <div class="session__login__social">
                <button class="button button__social button__social-facebook">Continue with Facebook</button>
                <button class="button button__social button__social-google">Log in with Google</button>
            </div>
            <div class="session__login__or">
                <span>or</span>
            </div>

            <form name="form" ng-submit="$ctrl.submit(form)" novalidate="">
                <div class="session__field">
                    <input name="email" type="email" placeholder="Email" autofocus="autofocus"
                        ng-model="$ctrl.user.email"
                        required>
                </div>

                <div class="session__field">
                    <input name="password" type="password" placeholder="Password" autocomplete="off"
                        ng-model="$ctrl.user.password"
                        required
                        ng-minlength="8">
                </div>

                <div class="session__actions">
                    <input type="submit" value="Sign Up">
                </div>
            </form>

            <p class="session__tos">
                Creating an account means you accept Lesson Laceâ€™s
                <br>
                <a href="#">Terms of Service</a> &amp; <a href="#">Privacy Policy</a>
            </p>
        </div>
    </div>
    <div class="sellbar">
        <img src="/images/sell_bar.png">
    </div>
</div>
