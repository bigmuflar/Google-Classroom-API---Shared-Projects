

<div ng-controller="infiniteScrollController as users">
    <div infinite-scroll="getMoreData()">
        <div ng-repeat="user in users" class="userContainer">
            <p>
                <ul>
                    <li ng-repeat="course in aCtrl.courses">
                        {{course.name}}
                    </li>
                </ul>
            </p>
            
        </div>
       
    </div>
</div>
